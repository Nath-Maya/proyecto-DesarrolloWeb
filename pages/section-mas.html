    <title>Mas info</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ENCABEZADO - BARRA DE NAVEGACION -->
    <header class="cuerpo-header">
        <div class="container-header">
            <h1>
                <img src="/img/logo1.png" alt="Montain & Trail" class="logo-header">
            </h1>
            <nav class="cuerpo-nav">
                <ul class="cuerpo-nav-lista">
                    <li>
                        <a href="/index.html" class="nav-items">Inicio</a>
                    </li>
                    <li>
                        <a href="/pages/section-entrenamiento.html" class="nav-items"
                            target="">Entrenamientos</a>
                    </li>
                    <li>
                        <a href="/pages/section-eventos.html" class="nav-items" target="">Eventos</a>
                    </li>
                    <li>
                        <a href="/pages/section-implementos.html" class="nav-items" target="">Implementos deportivos</a>
                    </li>
                    <li>
                        <a href="/pages/section-mas.html" class="nav-items" target="">Mas info</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- BLOQUE PRINCIPAL -->
        <h1 class="titulo-principal">¡Adéntrate en este mundo!</h1>
        <form>
            <label for="fullname">Nombre y apellido</label>
            <input type="text" id="fullname" class="input-padron" required placeholder="Pepito Perez" />
            <label for="email">Correo Electrónico</label>
            <input type="text" id="email" class="input-padron" required placeholder="email@dominio.com" />
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="input-padron" required placeholder="(xx) xxx xxx xxxx" />
            <!-- caja de texto -->
            <label for="text">Dejanos un mensaje por favor</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
            <!-- Boton enviar -->
            <label for="Enviar"></label>
        
            <!-- Seleccionadores -->
            <fieldset class="lista-seleccionador">
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
        
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Teléfono</label>
        
                <label for="radio-whathsapp"><input type="radio" name="contacto" value="radio-whatsapp" id="radio-whatsapp"
                        checked>Instagram</label>
            </fieldset>
        
            <!-- Lista de opciones -->
            <fieldset>
                <legend>¿Sobre qué quieres recibir más información?</legend>
                <select name="" class="opciones-informacion">
                    <option>Entrenamientos</option>
                    <option>Eventos</option>
                    <option>Implementos deportivos</option>
                </select>
            </fieldset>
            <label for=""><input type="checkbox" class="checkbox" checked>Le gustaría recibir novedades de la página?</label>
            <input type="submit" value="Enviar formulario" class="enviar" />
        </form>
    </main>

    <!-- PIE DE PAGINA / FOOTER -->
    
    <footer class="footer-pagina">
        <div class="footer-redes">
            <ul class="items-footer">
                <li>
                    <a href="https://github.com/Nath-Maya" class="enlace-footer1" target="_blank">
                        <img src="/img/icono-github.png" alt="Mi github" class="icon-footer">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/nathy.mayaramirez/" class="enlace-footer2" target="_blank">
                        <img src="/img/icono-facebook.png" alt="Mi facebook" class="icon-footer">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/nathalia-maya-ramirez-814245119/" class="enlace-footer3"
                        target="_blank">
                        <img src="/img/icono-linkedin.png" alt="Mi Linkedin" class="icon-footer">
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <h1>Nathalia Maya </h1>
            <br>
            <p>Developer in progress </p>
            <p class="footer-copyright">&copy Copyright Mountain & Trail - 2023</p>
        </div>
    </footer>
    
</body>
</html>
